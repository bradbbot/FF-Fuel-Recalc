<!DOCTYPE html>
<html>
<head>
  <title>FF Fuel Recalc</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .input-field {
      margin: 10px 0;
    }
    .input-field label {
      display: inline-block;
      width: 120px;
    }
    .input-field input {
      width: 80px;
    }
    button {
      margin: 5px;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .block-fuel-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    #block-fuel {
      display: inline-block;
      min-width: 80px;
    }
    #load-block-fuel {
      min-width: 60px;
    }
    .button-container {
      display: flex;
      gap: 5px;
      justify-content: flex-start;
      margin-top: 10px;
    }
    #calculate {
      min-width: 120px;
    }
    #reset, #hide {
      min-width: 60px;
    }
  </style>
</head>
<body>
  <h2>FF Fuel Recalc</h2>
  <div class="block-fuel-container">
    <div>Block Fuel:</div>
    <div id="block-fuel">Click Load</div>
    <button id="load-block-fuel">Load</button>
  </div>
  <hr>
  <div class="input-field">
    <label for="reserve-fuel">Reserve Fuel (g):</label>
    <input type="number" id="reserve-fuel" value="0">
  </div>
  <div class="input-field">
    <label for="extra-fuel">Extra Fuel (g):</label>
    <input type="number" id="extra-fuel" value="0">
  </div>
  <div class="button-container">
    <button id="calculate">Recalculate Fuel</button>
    <button id="reset">Reset</button>
    <button id="hide">Hide</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
