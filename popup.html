<!DOCTYPE html>
<html>
<head>
  <title>FF Fuel Recalc</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .input-field {
      display: flex; /* Use flexbox for alignment */
      align-items: center; /* Center items vertically */
      margin: 10px 0;
    }
    .input-field label {
      flex: 1; /* Allow label to take up space */
      margin-right: 10px; /* Space between label and input */
    }
    .title {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .block-fuel-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #load-block-fuel {
      padding: 2px 8px;
      cursor: pointer;
    }
    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
      margin-top: 15px;
    }
    .button-grid button {
      padding: 5px 10px;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button-grid button:hover {
      background-color: #e0e0e0;
    }
    #block-fuel {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="title">ForeFlight Fuel Calculator</div>
  <div class="input-field">
    <label>Block Fuel: </label>
    <div class="block-fuel-container">
      <span id="block-fuel">Click Load</span>
      <button id="load-block-fuel">Load</button>
    </div>
  </div>
  <div class="input-field">
    <label>Reserve Fuel: </label>
    <input type="number" id="reserve-fuel" value="0">
  </div>
  <div class="input-field">
    <label>Extra Fuel: </label>
    <input type="number" id="extra-fuel" value="0">
  </div>
  <div class="button-grid">
    <button id="calculate">Recalculate Fuel</button>
    <button id="reset">Reset Fuel</button>
    <button id="reset-waypoints">Reset Waypoints</button>
    <button id="hide">Hide</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
